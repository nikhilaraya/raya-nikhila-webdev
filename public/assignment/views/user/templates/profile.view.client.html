<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <span class="navbar-brand adjust-padding-header remove-hover-heading padding-left-header">
                Profile
            </span>
            <p class="navbar-text pull-right fixed-top-header-arrow">
                <a href="profile.view.client.html" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>

</nav>


    <div class="container-fluid">
        <div ng-show="model.error" class="alert alert-danger">
            {{model.error}}
        </div>
        <div ng-show="model.message" class="alert alert-info">
            {{model.message}}
        </div>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text"
                       ng-model="model.user.username"
                       class="form-control"
                       id="username"
                       placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email"  ng-model="model.user.email" class="form-control" id="email" placeholder="alice@wonderland.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text"
                       ng-model="model.user.firstName"
                       class="form-control"
                       id="first-name"
                       placeholder="Alice">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" ng-model="model.user.lastName" class="form-control" id="last-name" placeholder="Wonderland">
            </div>
        </form>
        <a ng-click="model.updateUser(model.user)"
           class="btn btn-success btn-block">Update</a>
        <a ng-click="model.deleteUser(model.user)"
           class="btn btn-danger btn-block">Unregister</a>
        <a class="btn btn-primary btn-block"
           href="#!/user/{{model.userId}}/website">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="#!/login">Logout</a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right fixed-top-header-arrow">
                <a href="profile.view.client.html" class="navbar-link">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>

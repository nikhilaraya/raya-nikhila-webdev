<link href="css/style.css" rel="stylesheet"/>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-text pull-left fixed-top-header-arrow">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
            </a>
            <span class="fixed-top-header">Edit Page</span>
            <p class="navbar-text pull-right fixed-top-header-arrow">
                <a ng-click="pageeditform.$valid && model.updatePage(model.pageId,model.page);submitted=true" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-9 col-xs-9">
                            Name
                        </div>
                        <div class="col-lg-2 visible-lg">
                            Created
                        </div>
                        <div class="col-lg-2 hidden-md hidden-sm hidden-xs">
                            Accessed
                        </div>
                        <div class="col-xs-3">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/new">
                                <span class="glyphicon glyphicon-plus pull-right glyphicon-color"></span>
                            </a>
                        </div>
                    </div>
                </li>
                <li ng-repeat="page in model.pages" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-9 col-xs-9">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                                {{page.name}}
                            </a>
                        </div>
                        <div class="col-lg-2 visible-lg">
                           {{page.dateCreated| date : "dd/MM"}}
                        </div>
                        <div class="col-lg-2 visible-lg">
                            {{page.dateAccessed | date : "dd/MM"}}
                        </div>
                        <div class="col-xs-3">
                            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <form name="pageeditform" novalidate>
                <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="model.page.name"
                   value="Blog Post"
                   name="pname"
                   id="name" required/></div>
                <div ng-show="pageeditform.pname.$invalid && submitted" class="alert alert-danger">page name is required </div>
                <div class="form-group">
            <label for="title">Title</label>
            <input id="title"
                   ng-model="model.page.title"
                      placeholder="Page title"
                   class="form-control"></input></div>

            <a ng-click="model.deletePage(model.pageId)" class="btn btn-block btn-danger">Delete</a>
            </form>
        </div>
    </div>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right fixed-top-header-arrow">
                <a href="#!/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>

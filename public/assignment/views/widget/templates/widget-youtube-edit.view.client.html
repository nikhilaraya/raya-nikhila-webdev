<link href="css/style.css" rel="stylesheet"/>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-text pull-left fixed-top-header-arrow">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
            </a>
            <span class="fixed-top-header">Widget Edit</span>
            <p class="navbar-text pull-right fixed-top-header-arrow">
                <a ng-model="model.updateYoutube()" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <label for="name">Name</label>
    <input class="form-control"
           ng-model="model.name"
           id="name"/>

    <label for="text">Text</label>
    <input class="form-control"
           ng-model="model.text"
           id="text"/>

    <label for="url">URL</label>
    <input class="form-control"
           ng-model="model.url"
           value="https://www.youtube.com/watch?v=PAkxgIKJxRE"
           id="url"/>

    <label for="width">Width</label>
    <input class="form-control"
           ng-model="model.width"
           id="width"/>

    <a ng-click="model.deleteYoutube()" class="btn btn-block btn-danger">Delete</a>

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right fixed-top-header-arrow">
                <a href="#!/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<link href="css/style.css" rel="stylesheet"/>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#!/website" class="navbar-text pull-left fixed-top-header-arrow">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
            </a>
            <span class="fixed-top-header">New Website</span>
            <p class="navbar-text pull-right fixed-top-header-arrow">
                <a href="#!/website" class="navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <div class="row">
        <div class="col-xs-4 hidden-xs">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-lg-5 col-md-9 col-xs-9">
                            Name
                        </div>
                        <div class="col-lg-2 visible-lg">
                            Created
                        </div>
                        <div class="col-lg-2 hidden-md hidden-sm hidden-xs">
                            Accessed
                        </div>
                        <div class="col-xs-3">
                            <a href="#!/user/{{model.userId}}/website/new">
                                <span class="glyphicon glyphicon-plus pull-right glyphicon-color"></span>
                            </a>
                        </div>
                    </div>
                </li>
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <div class="row">
                        <div class="col-lg-5 col-md-9 col-xs-9">
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                                {{website.name}}
                            </a>
                        </div>
                        <div class="col-lg-2 visible-lg">
                            {{website.dateCreated | date :"dd/MM" }}
                        </div>
                        <div class="col-lg-2 hidden-md hidden-sm hidden-xs">
                            {{website.dateAccessed | date :"dd/MM" }}
                        </div>
                        <div class="col-xs-3">
                            <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                                <span class="glyphicon glyphicon-cog pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-8">
            <form name="nwebsiteform" novalidate>
                <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control"
                   name="webName"
                   ng-model="website.name"
                   placeholder="name"
                   id="name" required/>
                </div>
                <div ng-show="nwebsiteform.webName.$invalid && submitted"  class="alert alert-danger">website name is required </div>

                <div class="form-group">
                <label for="description">Description</label>
            <textarea id="description"
                      ng-model="website.description"
                      rows="5"
                      placeholder="description"
                      class="form-control"></textarea></div>
            <a ng-click="nwebsiteform.$valid && model.createWebsite(website);submitted=true"
               class="btn btn-block btn-success">
                Create
            </a>
        </div>
    </div>


</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right fixed-top-header-arrow">
                <a href="#!/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>

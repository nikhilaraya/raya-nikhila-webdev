<link href="css/style.css" rel="stylesheet"/>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#!/user/{{model.userId}}" class="navbar-text pull-left fixed-top-header-arrow">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
            </a>
            <span class="fixed-top-header">Websites</span>
            <p class="navbar-text pull-right fixed-top-header-arrow">
                <a href="#!/user/{{model.userId}}/website/new" class="navbar-link">
          <span class="glyphicon glyphicon-plus">
          </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container-fluid">
        <ul class="list-group">

            <li class="list-group-item active">
                <div class="row">
                    <div class="col-lg-5 col-md-7 col-xs-9">
                        Name
                    </div>
                    <div class="col-lg-2 visible-lg">
                        Created
                    </div>
                    <div class="col-lg-2 col-md-2 hidden-sm hidden-xs">
                        Accessed
                    </div>
                    <div class="col-xs-3">

                    </div>
                </div>
            </li>


            <li ng-repeat="website in model.websites" class="list-group-item">
                <div class="row">
                    <div class="col-lg-5 col-md-7 col-xs-9">
                        <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">
                            {{website.name}}
                        </a>
                    </div>
                    <div class="col-lg-2 visible-lg">
                        {{website.created | date}}
                    </div>
                    <div class="col-lg-2 col-md-2 hidden-sm hidden-xs">
                        {{website.accessed | date}}
                    </div>
                    <div class="col-xs-3">
                        <a href="#!/user/{{model.userId}}/website/{{website._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right fixed-top-header-arrow">
                <a href="#!/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>
    </div>
</nav>

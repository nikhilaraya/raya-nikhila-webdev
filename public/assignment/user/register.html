<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">

            <span class="fixed-top-header adjust-padding-header">Register</span>

        </div>
    </div>
</nav>
    <div class="container-fluid">
        <label for="username">Username</label>
        <input type="text"
               class="form-control"
               id="username"
               placeholder="Bob123"/>
        <label for="password">Password</label>
        <input type="password"
               id="password"
               class="form-control"
               placeholder="Qwerty1234"/>
        <label for="reenter password">Re-enter Password</label>
        <input type="password"
               class="form-control"
               id="reenter password"
               placeholder="Qwerty1234"/>
        <a class="btn btn-primary btn-block"
           href="profile.html">Register</a>
        <a class="btn btn-danger  btn-block"
           href="login.html">Cancel</a>
    </div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-right fixed-top-header-arrow">

            </p>
        </div>
    </div>
</nav>
</body>
</html>
